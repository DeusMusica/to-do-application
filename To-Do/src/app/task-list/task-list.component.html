<div class="task-list-container">

  <ul>
    <li *ngFor="let task of tasks">
    <div class="task-item" [ngClass]="{ completed: task.completed }" >
      <span>{{ task.name }} </span>
      <button (click)="handleEditTask(task)">Edit</button>
      <button (click)="handleDeleteTask(task)">Delete</button>
         </div>
    </li>
  </ul>

  <app-task-form (addTask)="handleAddTask($event)"></app-task-form>
</div>
